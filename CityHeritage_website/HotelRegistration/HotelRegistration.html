<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="HotelRegistration.css">
</head>

<body>
    <h2 class="heading-style">Hotel Booking Form</h2>
    <form action="" class="hotelbooking-form">
        <div class="three-details-item">
            <label>
                Full Name
                <input type="text" name="name" placeholder="Enter your name">
            </label>
            <label>
                Last Name
                <input type="text" name="fName" placeholder="Enter Lastname">
            </label>
            <label>
                Age
                <input type="number" name="mName" placeholder="Enter your Age">
            </label>
        </div>

        <div class="three-details-item">
            <label>
                Mobile Number
                <input type="number" name="phone" placeholder="Enter mobile number">
            </label>
            <label>
                Adhare No
                <input type="number" name="aadharNo" placeholder="Enter aadhar number">
            </label>
            <label>
                Email
                <input type="email" name="email" placeholder="Enter your email">
            </label>
        </div>

        <div class="three-details-item">
            <label>
                Required Days to Stay
                <input type="text" name="address" placeholder="Required Days to Stay">
            </label>

            <label>
                Room Type
                <select>
                    <option>Room Type</option>
                    <option>AC ROOM</option>
                    <option>NON-AC-ROOM</option>
                </select>
            </label>

            <label>
                Payment Mode
                <select name="paymentMode">
                    <option>Payment Mode</option>
                    <option>Credit card</option>
                    <option>Debit card</option>
                    <option>UPI</option>
                    <option>Cash</option>
                </select>
            </label>
        </div>

        <br>
        <button class="submit-button"> Submit </button>
    </form>
</body>

</html>
